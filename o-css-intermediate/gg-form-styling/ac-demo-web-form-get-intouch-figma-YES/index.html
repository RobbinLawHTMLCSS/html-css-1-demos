<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>More than just a website | Build Your Brand</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="container">
		<header>
			<div>
				<h1>More than just a website</h1>
				<p>Build Your Brand</p>
			</div>
		</header>
		<main>
			<div class="flex-container">
				<section class="contact-form">
					<h2>Get in Touch</h2>
					<p>Please fill out the quick form and we will be in touch with lightning speed.</p>
					<!-- the form element defines an interactive form with controls - all form controls must be contained within the form element -->
					<!-- action defines which URL the form's information is sent to when submitted -->
					<!-- method defines the HTTP method used when submitting the form (post or get) -->
					<form action="#" method="get">
						<div class="email">
							<!-- the input type defines the type of form input (text, email, number, checkbox, radio, submit, etc) -->
							<!-- the name attribute defines the unique identifier for that input, it allows the server to access each input's value when submitted -->
							<!-- the for and id attributes connects the input to its label and is necessary for accessability -->
							<label for="email">Email</label>
							<input type="email" id="email" name="email">
						</div>
						<div class="name">
							<label for="name">Full Name</label>
							<input type="text" id="name" name="name">
						</div>
						<div class="phone">
							<label for="phone">Phone</label>
							<input type="tel" id="phone" name="phone">
						</div>
						<div>
							<label for="message">Message</label>
							<textarea id="message" name="message"></textarea>
						</div>
						<input class="btn" type="submit" value="Send">
					</form>
				</section>
				<section class="side-bar">
					<h2>Find Us</h2>
					<address>
						42 Wallaby Way, Sydney <br>
						Phone: 0491 570 006
					</address>
				</section>
			</div>
		</main>
	</div>
</body>
</html>
