<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Forms Styling Demo</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Domine:wght@700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="container">
		<main>
			<section class="payment">
				<form action="#" method="get" novalidate onsubmit="reset()">
					<fieldset>
						<h4>Shipping Address</h4>
						<div class="flex-container">
							<div>
								<label for="name">Name</label>
								<input type="text" class="full-w" id="name" required>
							</div>
							<div>
								<label for="address">Address</label>
								<input type="text" id="address">
							</div>
							<div>
								<label for="city">City</label>
								<input type="text" id="city">
							</div>
							<div>
								<label for="email">Email</label>
								<input type="email" id="email">
							</div>
							<div>
								<label for="phone">Telephone</label>
								<input type="tel" id="phone">
							</div>
						</div>
					</fieldset>
					<fieldset>
						<h4>Billing Information</h4>
						<div class="flex-container">
							<div>
								<label for="cc-num">Credit Card Number</label>
								<input type="text" class="full-w" id="cc-num">
							</div>
							<div>
								<label for="date">Expiry Date</label>
								<input type="date" id="date">
							</div>
							<div>
								<label for="s-code">Security Code</label>
								<input type="text" id="s-code">
							</div>
						</div>
					</fieldset>
					<input type="submit" value="Purchase">
				</form>
			</section>
		</main>
	</div>
</body>
</html>
