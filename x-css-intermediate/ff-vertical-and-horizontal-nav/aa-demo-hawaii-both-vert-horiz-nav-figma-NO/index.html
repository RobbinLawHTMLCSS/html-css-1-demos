<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Horizontal & Vertical Navigation</title>
    <!-- load fonts from google -->
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Alegreya&display=swap" rel="stylesheet">
    <!-- load css pages -->
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<div class="container">
    <header>
      <a href="index.html">
          <img class="logo" src="img/logo.png" alt="Hawaii Logo">
      </a>
      <!-- a list of links are always placed in an unordered list element, and if they are links to other pages within the site - they belong in a nav element -->
      <nav>
        <ul>
          <li><a href="#">Islands</a></li>
          <li><a href="#">Travel Tips</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Resources</a></li>
        </ul>
      </nav>
    </header>
		<main>
      <section class="banner">
        <div class="left-column">
          <h2>Welcome to Hawaii</h2>
          <div class="bar"></div>
          <p>The spirit of Aloha. Palm-fringed beaches, evening luaus, relaxing island time, tropical flora, & underwater sealife.  </p>
        </div>
        <div class="right-column">
          <h2>Hawaiian Islands</h2>
          <!-- a list of links are always placed in an unordered list element, and if they are links to other pages within the site - they belong in a nav element -->
          <nav>
            <ul>
              <li><a href="#">Island of Hawaii</a></li>
              <li><a href="#">Maui</a></li>
              <li><a href="#">Oahu</a></li>
              <li><a href="#">Kauai</a></li>
              <li><a href="#">Molokai</a></li>
              <li><a href="#">Lahai</a></li>
            </ul>
          </nav>
        </div>
      </section>
    </main>
	</div>
</body>
</html>
